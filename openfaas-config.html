<script type="text/javascript">
  RED.nodes.registerType("openfaas-config", {
    category: "config",
    defaults: {
      host: { value: "localhost", required: true },
      port: { value: 1234, required: true, validate: RED.validators.number() },
      functionsEndpoint: { value: "/function", required: false },
      authType: { value: "none", required: false },
      jwtToken: { value: "none", required: false },
      apiKey: { value: "none", required: false }
    },
    label: function() {
      return this.host + ":" + this.port;
    }
  });
</script>

<script type="text/x-red" data-template-name="remote-server">
  <div class="form-row">
        <label for="node-config-input-host"><i class="icon-bookmark"></i> Host</label>
        <input type="text" id="node-config-input-host">
    </div>
    <div class="form-row">
        <label for="node-config-input-port"><i class="icon-bookmark"></i> Port</label>
        <input type="text" id="node-config-input-port">
    </div>
    <div class="form-row">
        <label for="node-config-input-functionsendpoint"><i class="icon-bookmark"></i> Functions Endpoint</label>
        <input type="text" id="node-config-input-functionsendpoint">
    </div>
    <div class="form-row">
        <label for="node-config-input-authtype"><i class="icon-bookmark"></i> Authentication Type</label>
        <select type="text" id="node-config-input-authtype" style="width: 150px;">
          <option value="jwt">JSON Web Token (JWT)</option>
          <option value="apikey">API Key Authentication</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-config-input-jwttoken"><i class="icon-bookmark"></i> JWT</label>
        <input type="text" id="node-config-input-jwttoken">
    </div>
    <div class="form-row">
        <label for="node-config-input-apikey"><i class="icon-bookmark"></i> API Key</label>
        <input type="text" id="node-config-input-apikey">
    </div>
</script>
