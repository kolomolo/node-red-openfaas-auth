<script type="text/javascript">
  RED.nodes.registerType("openfaas-config", {
    category: "config",
    defaults: {
      protocol: { value: "http", required: true },
      host: { value: "localhost", required: true },
      port: { value: 8080, required: true, validate: RED.validators.number() },
      endpoint: { value: "function", required: false },
      auth: { value: "none", required: false },
      jwt: { value: "none", required: false },
      api: { value: "none", required: false },
      header: { value: "none", required: false },
      parse: { value: true, required: true }
    },
    label: function() {
      return this.host + ":" + this.port;
    }
  });
</script>

<script type="text/x-red" data-template-name="openfaas-config">
  <div class="form-row">
      <label for="node-config-input-protocol"><i class="icon-bookmark"></i> Protocol</label>
      <select type="text" id="node-config-input-protocol" style="width: 150px;">
        <option value="http">HTTP</option>
        <option value="https">HTTPS</option>
      </select>
  </div>
  <div class="form-row">
      <label for="node-config-input-host"><i class="icon-bookmark"></i> Host</label>
      <input type="text" id="node-config-input-host">
  </div>
  <div class="form-row">
      <label for="node-config-input-port"><i class="icon-bookmark"></i> Port</label>
      <input type="text" id="node-config-input-port">
  </div>
  <div class="form-row">
      <label for="node-config-input-endpoint"><i class="icon-bookmark"></i> Functions Endpoint</label>
      <input type="text" id="node-config-input-endpoint">
  </div>
  <div class="form-row">
      <label for="node-config-input-authtype"><i class="icon-bookmark"></i> Authentication Type</label>
      <select type="text" id="node-config-input-auth" style="width: 150px;">
        <option value="none">No authentication</option>
        <option value="jwt">JSON Web Token (JWT)</option>
        <option value="api">API Key Authentication</option>
      </select>
  </div>
  <div class="form-row">
      <label for="node-config-input-jwt"><i class="icon-bookmark"></i> JWT</label>
      <input type="text" id="node-config-input-jwt">
  </div>
  <div class="form-row">
      <label for="node-config-input-api"><i class="icon-bookmark"></i> API Key</label>
      <input type="text" id="node-config-input-api">
  </div>
  <div class="form-row">
      <label for="node-config-input-header"><i class="icon-bookmark"></i> API Key Header</label>
      <input type="text" id="node-config-input-header">
  </div>
      <input type="checkbox" id="node-config-input-parse" style="display:inline-block; width:auto; vertical-align:top;">
      Return parsed JSON / Return response as Text<br/>
      <label>&nbsp;</label>
  </div>
</script>
